{% extends 'layout.html' %}
{% block main_page %}
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
</head>
<body>
    <h1>Список постов</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post[1] }}</h2>
                <p>{{ post[2] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('creature') }}">Создать пост</a>
</body>

{% endblock main_page %}
